<!DOCTYPE html>
<html lang="de" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance App</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/modern.css" rel="stylesheet" />
    <link href="css/components.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="FinanceApp.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Finance App wird geladen...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ein Fehler ist aufgetreten.
        <a href="" class="reload">Neu laden</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.downloadFile = function (fileName, base64Content) {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = 'data:text/csv;base64,' + base64Content;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.downloadFileFromUrl = function (url, fileName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>

</html>
