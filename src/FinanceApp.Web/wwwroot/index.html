<!DOCTYPE html>
<html lang="de" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Finance App</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/modern.css" rel="stylesheet" />
    <link href="css/components.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="FinanceApp.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Finance App wird geladen...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ein Fehler ist aufgetreten.
        <a href="" class="reload">Neu laden</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script>
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back to the correct URL and updates the browser location
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.downloadFile = function (fileName, base64Content) {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = 'data:text/csv;base64,' + base64Content;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.downloadFileFromUrl = function (url, fileName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>

</html>
