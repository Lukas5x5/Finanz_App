name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/FinanceApp.Web/FinanceApp.Web.csproj

      - name: Publish
        run: dotnet publish src/FinanceApp.Web/FinanceApp.Web.csproj --configuration Release --output publish --no-restore

      - name: Change base-tag in index.html
        run: |
          if [ ! -f "publish/wwwroot/index.html" ]; then
            echo "ERROR: index.html not found at publish/wwwroot/index.html"
            exit 1
          fi
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          sed -i "s/<base href=\"\/\" \/>/<base href=\"\/${REPO_NAME}\/\" \/>/g" publish/wwwroot/index.html
          echo "Successfully updated base tag to /${REPO_NAME}/"

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
